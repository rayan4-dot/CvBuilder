<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <!-- header -->
    <header class="bg-red-500 p-6 text-center">
        <h1 class="text-white text-3xl font-semibold">CV Builder</h1>
        <div class="mt-4 flex justify-center space-x-4">
            <div class="bg-white rounded-full p-3 text-green-500">
                <span>&#x1F464;</span>
            </div>
            <div class="w-1/3 h-2 bg-gray-300 rounded">
                <div class="h-full bg-blue-500 rounded" style="width: 21%;"></div>
            </div>
        </div>
    </header>

    <!-- progress -->
    <section class="bg-red-500 p-4">
        <h2 class="text-white text-xl font-bold text-center">Languages</h2>
        <div class="flex justify-center mt-4 space-x-6">
            <div class="flex items-center space-x-2">
                <div class="bg-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-white font-semibold">1</div>
                <div class="w-16 h-1 bg-blue-600"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-white font-semibold">2</div>
                <div class="w-16 h-1 bg-blue-600"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-white font-semibold">3</div>
                <div class="w-16 h-1 bg-blue-600"></div>
            </div>
            <div class="flex items-center space-x-2">   
                <div class="bg-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-white font-semibold">4</div>
                <div class="w-16 h-1 bg-blue-600"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-white font-semibold">5</div>
                <div class="w-16 h-1 bg-blue-600"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-gray-500">6</div>
                <div class="w-16 h-1 bg-gray-300"></div>

            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-gray-500">7</div>
            </div>
        </div>
        </div>
    </section>
              

    <!-- languages section -->
    <section class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6 mt-8">
        <div class="cv-form-blk">
            <div class="cv-form-row-title mb-4">
                <h3 class="text-xl font-semibold text-gray-700">Languages</h3>
            </div>

            <div class="row-separator repeater">
                <div id="languagesContainer" class="repeater" data-repeater-list="group-e">
                    <!-- Language Item Template -->
                    <div id="languageItemTemplate" data-repeater-item class="mb-4">
                        <div class="cv-form-row cv-form-row-skills flex items-center space-x-4">
                            <div class="form-elem flex-1">
                                <label for="" class="form-label block text-gray-700 font-medium">Add language</label>
                                <input type="text" class="form-control language w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" onkeyup="generateCV()">
                                <span class="form-text text-red-500"></span>
                            </div>
                            <button type="button" class="deleteLanguageBtn text-red-500 hover:text-red-700">Delete</button>
                        </div>
                    </div>
                </div>
                <button id="addLanguageBtn" type="button" class="repeater-add-btn px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">+</button>
            </div>
        </div>
        <div class="flex justify-between items-center mt-6">
            <a href="skill.html" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none ">&lt Back</a>
            <a href="hobby.html" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none">Next Step &gt; </a>
        </div>
    </section>
    
    <script src="cvbuilder.js">
    </script>

</body>
</html>
