<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-red-500 p-6 text-center">
        <h1 class="text-white text-3xl font-semibold">CV Builder</h1>
        <div class="mt-4 flex justify-center space-x-4">
            <div class="bg-white rounded-full p-3 text-green-500">
                <span>&#x1F464;</span>
            </div>
            <div class="w-1/3 h-2 bg-gray-300 rounded">
                <div class="h-full bg-blue-500 rounded" style="width: 21%;"></div>
            </div>
        </div>
    </header>

    <!-- Work Experience Progress -->
    <section class="bg-red-500 p-4">
        <h2 class="text-white text-xl font-bold text-center">Work Experience</h2>
        <div class="flex justify-center mt-4 space-x-6">
            <!-- Step 1 to 6 -->
            <div class="flex items-center space-x-2">
                <div class="bg-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-white font-semibold">1</div>
                <div class="w-16 h-1 bg-blue-600"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-white font-semibold">2</div>
                <div class="w-16 h-1 bg-blue-600"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-gray-500">3</div>
                <div class="w-16 h-1 bg-gray-300"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-gray-500">4</div>
                <div class="w-16 h-1 bg-gray-300"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-gray-500">5</div>
                <div class="w-16 h-1 bg-gray-300"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-gray-500">6</div>
                <div class="w-16 h-1 bg-gray-300"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-gray-500">7</div>
            </div>
        </div>
        </div>
    </section>

    <!-- Main Form Section -->
    <main class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6 mt-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Work Experience Form</h2>

        <!-- Experience Form -->
        <div class="space-y-4">
            <div class="repeater" data-repeater-list="group-b">
                <div data-repeater-item="">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Column 1: Title, Company, Location -->
                        <div class="space-y-4">
                            <div class="form-elem">
                                <label for="exp_title" class="block text-sm font-medium text-gray-700">Title</label>
                                <input name="group-b[0][exp_title]" type="text" id="exp_title" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" onkeyup="generateCV()">
                                <span class="form-text text-sm text-red-500"></span>
                            </div>
                            <div class="form-elem">
                                <label for="exp_organization" class="block text-sm font-medium text-gray-700">Company / Organization</label>
                                <input name="group-b[0][exp_organization]" type="text" id="exp_organization" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" onkeyup="generateCV()">
                                <span class="form-text text-sm text-red-500"></span>
                            </div>
                            <div class="form-elem">
                                <label for="exp_location" class="block text-sm font-medium text-gray-700">Location</label>
                                <input name="group-b[0][exp_location]" type="text" id="exp_location" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" onkeyup="generateCV()">
                                <span class="form-text text-sm text-red-500"></span>
                            </div>
                        </div>

                        <!-- Column 2: Start Date, End Date, Description -->
                        <div class="space-y-4">
                            <div class="form-elem">
                                <label for="exp_start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
                                <input name="group-b[0][exp_start_date]" type="date" id="exp_start_date" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" onkeyup="generateCV()">
                                <span class="form-text text-sm text-red-500"></span>
                            </div>
                            <div class="form-elem">
                                <label for="exp_end_date" class="block text-sm font-medium text-gray-700">End Date</label>
                                <input name="group-b[0][exp_end_date]" type="date" id="exp_end_date" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" onkeyup="generateCV()">
                                <span class="form-text text-sm text-red-500"></span>
                            </div>
                            <div class="form-elem">
                                <label for="exp_description" class="block text-sm font-medium text-gray-700">Description</label>
                                <input name="group-b[0][exp_description]" type="text" id="exp_description" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" onkeyup="generateCV()">
                                <span class="form-text text-sm text-red-500"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" data-repeater-create="" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">+</button>
        </div>

        <div class="flex justify-between items-center mt-6">
            <a href="overview.html" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none ">&lt Back</a>
            <a href="education.html" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none">Next Step &gt; </a>
        </div>
    </main>


</body>

</html>
