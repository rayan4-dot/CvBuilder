<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <!-- header  -->
    <header class="bg-red-500 p-6 text-center">
        <h1 class="text-white text-3xl font-semibold">CV Builder</h1>
        <div class="mt-4 flex justify-center space-x-4">
            <div class="bg-white rounded-full p-3 text-green-500">
                <span>&#x1F464;</span>
            </div>
            <div class="w-1/3 h-2 bg-gray-300 rounded">
                <div class="h-full bg-blue-500 rounded" style="width: 33%;"></div>
            </div>
        </div>
    </header>

    <!-- info -->
    <section class="bg-red-500 p-4">
        <h2 class="text-white text-xl font-bold text-center">Personal Info</h2>
        <div class="flex justify-center mt-4 space-x-6">
            <div class="flex items-center space-x-2">
                <div class="bg-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-white font-semibold">1</div>
                <div class="w-16 h-1 bg-blue-600"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-gray-500">2</div>
                <div class="w-16 h-1 bg-gray-300"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-gray-500">3</div>
                <div class="w-16 h-1 bg-gray-300"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-gray-500">4</div>
                <div class="w-16 h-1 bg-gray-300"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-gray-500">5</div>
                <div class="w-16 h-1 bg-gray-300"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-gray-500">6</div>
                <div class="w-16 h-1 bg-gray-300"></div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center text-gray-500">7</div>
            </div>
        </div>
    </section>

    <!-- form section -->
    <main class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6 mt-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Personal Details</h2>


        <!-- photo section -->
        <div class="mb-6">
            <label for="photo" class="block text-gray-600 mb-2">Add Photo</label>
            <div class="border-2 border-dashed border-gray-300 rounded-lg h-32 flex items-center justify-around mb-4 cursor-pointer hover:bg-gray-50">
                <span class="text-gray-500" id="addPhotoText">Add Photo</span>
                <!-- Hidden file input -->
                <input name="image" type="file" class="form-control image hidden" id="photo" accept="image/*" onchange="previewImage()">
            </div>
            <!-- Display image name here -->
            <div id="imageName" class="text-gray-500 mt-2"></div>
        </div>
        <!--information form -->
        <div class="grid grid-cols-1 ">
            <div>
                <label for="first-name" class="block text-gray-600 mb-1">First Name</label>
                <input type="text" id="first-name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" required placeholder="rayan">
            </div>
            <div>
                <label for="last-name" class="block text-gray-600 mb-1">Last Name</label>
                <input type="text" id="last-name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" required placeholder="elguerdaoui">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="email" class="block text-gray-600 mb-1">Email Address</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" required placeholder="example@mail.com">
            </div>
            <div>
                <label for="phone" class="block text-gray-600 mb-1">Phone Number</label>
                <input type="tel" id="phone" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" placeholder="0701254151">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="address" class="block text-gray-600 mb-1">Address</label>
                <input type="text" id="address" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" placeholder="YouCode school">
            </div>
            <div>
                <label for="zip-code" class="block text-gray-600 mb-1">Zip Code</label>
                <input type="text" id="zip-code" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" placeholder="43156">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="city" class="block text-gray-600 mb-1">City/Town</label>
                <input type="text" id="city" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600" placeholder="Youssoufia">
            </div>
        </div>

        <!-- Action &  -->
        <div class="flex justify-between items-center mt-6">
            <a href="index.html" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none ">&lt Back</a>
            <a href="form.html" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none">Next Step &gt; </a>
        </div>

        <!-- Terms-->
        <p class="mt-4 text-center text-sm text-gray-500">
            By clicking "Next step", you will begin creating your cv and you agree to our
            <a href="#" class="text-blue-500 hover:underline">general terms</a> and
            <a href="#" class="text-blue-500 hover:underline">privacy policy</a>.
        </p>
    </main>

</body>
<script src="cvbuilder.js"></script>
</html>
